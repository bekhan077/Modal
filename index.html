<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
    />
  </head>
  <body class="bg-gray-200">
    <button
      class="bg-blue-600 hover:bg-blue-700 px-3 py-1 rounded text-white m-5 show-modal"
    >
      show modal
    </button>

    <div
      class="modal h-screen w-full fixed left-0 top-0 flex justify-center items-center bg-black bg-opacity-50 hidden"
    >
      <div class="bg-white rounded shadow-lg w-1/3">
        <div class="border-b px-4 py-2 flex justify-between items-center">
          <h3 class="font-semibold text-lg">Model Title</h3>
          <button class="text-black close-modal">&cross;</button>
        </div>
        <div class="p-3">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Obcaecati
          consequatur suscipit dolore ducimus consequuntur recusandae, cum nam
          dolorem saepe deserunt laborum enim ipsum eius a facere nesciunt
          ratione totam fuga.
        </div>
        <div class="flex justify-end items-center w-100 border-t p-3">
          <button
            class="bg-red-600 hover:bg-red-600 px-3 py-1 rounded text-white mr-1 close-modal"
          >
            Cancel
          </button>
          <button
            class="bg-blue-600 hover:bg-blue-700 px-3 py-1 rounded text-white"
          >
            Oke
          </button>
        </div>
      </div>
    </div>
    <script>
      const modal = document.querySelector(".modal");

      const showModal = document.querySelector(".show-modal");
      const closeModal = document.querySelectorAll(".close-modal");

      showModal.addEventListener("click", function () {
        modal.classList.remove("hidden");
      });

      closeModal.forEach((close) => {
        close.addEventListener("click", function () {
          modal.classList.add("hidden");
        });
      });
    </script>
  </body>
</html>
